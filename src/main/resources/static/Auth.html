<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <style>
        body {
          font-family: 'Segoe UI', Arial, sans-serif;
          background: linear-gradient(135deg, #74b9ff, #a29bfe);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .container {
          display: flex;
          justify-content: space-between;
          align-items: stretch;
          background: white;
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
          width: 900px;
          gap: 40px;
        }

        .form-section {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

        h2 {
          text-align: center;
          color: #2d3436;
          font-size: 26px;
          margin-bottom: 20px;
        }

        input {
          width: 100%;
          padding: 14px;
          margin: 12px 0;
          font-size: 16px;
          border: 2px solid #dcdde1;
          border-radius: 8px;
          transition: 0.3s;
        }

        input:focus {
          border-color: #0984e3;
          outline: none;
          box-shadow: 0 0 5px rgba(9, 132, 227, 0.4);
        }

        button {
          width: 100%;
          background: #0984e3;
          color: white;
          padding: 14px;
          border: none;
          border-radius: 8px;
          font-size: 17px;
          font-weight: bold;
          cursor: pointer;
          margin-top: 10px;
          transition: background 0.3s, transform 0.1s;
        }

        button:hover {
          background: #0652dd;
          transform: scale(1.03);
        }

        .message {
          text-align: center;
          margin-top: 15px;
          color: green;
          font-size: 16px;
          font-weight: 500;
        }

        .divider {
          width: 2px;
          background-color: #ddd;
          margin: 0 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Register Section -->
    <div class="form-section">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="password" id="regPassword" placeholder="Password" />
        <button onclick="registerUser()">Register</button>
    </div>

    <div class="divider"></div>

    <!-- Login Section -->
    <div class="form-section">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Login</button>
        <div class="message" id="message"></div>
    </div>
</div>

<script>
    // ✅ Register user
    async function registerUser() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      try {
        const response = await fetch("http://localhost:8080/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("message").innerText = `✅ Registered: ${data.username}`;
          document.getElementById("message").style.color = "green";
        } else {
          document.getElementById("message").innerText = "❌ Failed to register";
          document.getElementById("message").style.color = "red";
        }
      } catch (error) {
        document.getElementById("message").innerText = "❌ Server error during registration";
        document.getElementById("message").style.color = "red";
        console.error(error);
      }
    }

    // ✅ Login user
    async function loginUser() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const messageEl = document.getElementById("message");

      try {
        const response = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          const data = await response.json();
          messageEl.innerText = `✅ Logged in as ${data.username}`;
          messageEl.style.color = "green";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1200);
        } else {
          const errorText = await response.text();
          messageEl.innerText = `❌ Invalid credentials`;
          messageEl.style.color = "red";
        }
      } catch (error) {
        console.error("Login error:", error);
        messageEl.innerText = "❌ Server error during login";
        messageEl.style.color = "red";
      }
    }
</script>
</body>
</html>
