        async function logout() {
          await fetch("http://localhost:8080/api/auth/logout", {
            method: "GET",
            credentials: "include"
          });
          localStorage.removeItem("username");
          window.location.href = "Auth.html";
        }

        function viewProfile() {
          const username = localStorage.getItem("username");
          if (!username) {
            alert("No user logged in!");
            window.location.href = "Auth.html";
          } else {
            window.location.href = "profile.html";
          }
        }

        async function checkLogin() {
          try {
            const response = await fetch("http://localhost:8080/api/auth/check", {
              method: "GET",
              credentials: "include"
            });
            const isLoggedIn = await response.json();
            if (!isLoggedIn) {
              window.location.href = "Auth.html";
            }
          } catch (error) {
            console.error("Error checking login:", error);
            window.location.href = "Auth.html";
          }
        }

        async function loadDashboardStats() {
          try {
            const response = await fetch("http://localhost:8080/api/dashboard/stats");

              const data = await response.json();
              document.getElementById("totalUsers").innerText = data.totalUsers;
              document.getElementById("topCategory").innerText = data.topCategory;
              document.getElementById("totalRecipes").innerText = data.totalRecipes;
            } else {
              console.error("Failed to load stats");
            }
          } catch (err) {
            console.error("Error fetching stats:", err);
          }
        }

    async function showAllUsers() {
  const box = document.getElementById("geminiResponse");

  // Ask for admin password
  const password = prompt("üîê Please enter admin password to view all users:");
  if (!password) {
    alert("Password is required to view users.");
    return;
  }

  box.style.display = "block";
  box.innerHTML = "<em>Verifying password...</em>";

  // Check password before fetching users
  const ADMIN_PASSWORD = "admin123"; // keep it same as backend or send to backend for verification
  if (password !== ADMIN_PASSWORD) {
    box.innerHTML = "<span style='color:red;'>‚ùå Incorrect password. Access denied.</span>";
    return;
  }

  box.innerHTML = "<em>Loading all users...</em>";

  try {
    const res = await fetch("http://localhost:8080/api/auth/users");
    if (!res.ok) throw new Error("Failed to fetch users");
    const users = await res.json();

    if (!Array.isArray(users) || users.length === 0) {
      box.innerHTML = "<strong>No users found.</strong>";
      return;
    }

    let html = `
      <h3>All Users</h3>
      <table>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Last Updated</th></tr>
    `;

    users.forEach(u => {
      html += `
        <tr>
          <td>${u.id || '-'}</td>
          <td>${u.username || '-'}</td>
          <td>${u.email || '-'}</td>
          <td>${u.updatedAt || '-'}</td>
        </tr>`;
    });
    html += `</table>`;
    box.innerHTML = html;
  } catch (error) {
    console.error("Error fetching users:", error);
    box.innerHTML = "<span style='color:red;'>Error loading users.</span>";
  }
}


        async function askGemini() {
          const query = document.getElementById("geminiQuery").value.trim();
          const responseBox = document.getElementById("geminiResponse");

          if (!query) {
            alert("Please enter a question!");
            return;
          }

          responseBox.style.display = "block";
          responseBox.innerHTML = "<em>Thinking...</em>";

          try {
            const response = await fetch(`http://localhost:8080/api/admin/gemini/ask?query=${encodeURIComponent(query)}`);
            if (!response.ok) throw new Error("Gemini API failed");

            let data = await response.text();
            data = data.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
            data = data.replace(/\n/g, "<br>");
            responseBox.innerHTML = `<strong>Admin AI:</strong><br>${data}`;
          } catch (error) {
            console.error("Error:", error);
            responseBox.innerHTML = "<span style='color:red;'>Something went wrong while processing your query.</span>";
          }
        }

        document.addEventListener("DOMContentLoaded", () => {
          checkLogin();
          loadDashboardStats();
        });
    </script>
