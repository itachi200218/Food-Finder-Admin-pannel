<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
          font-family: 'Segoe UI', Arial, sans-serif;
          background: linear-gradient(135deg, #6c5ce7, #81ecec);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .profile-box {
          background: white;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.2);
          width: 400px;
          text-align: center;
          transition: all 0.3s ease;
        }

        h2 { color: #2d3436; }
        p { font-size: 16px; margin: 10px 0; color: #555; }

        .btn-container {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-top: 20px;
          flex-wrap: wrap;
        }

        button {
          padding: 10px 20px;
          border: none;
          color: white;
          border-radius: 8px;
          cursor: pointer;
          font-weight: bold;
          transition: background 0.3s, transform 0.2s;
        }

        .logout-btn { background-color: #e74c3c; }
        .logout-btn:hover { background-color: #c0392b; transform: scale(1.05); }

        .back-btn { background-color: #00cec9; }
        .back-btn:hover { background-color: #00b894; transform: scale(1.05); }

        .change-btn { background-color: #6c5ce7; }
        .change-btn:hover { background-color: #341f97; transform: scale(1.05); }

        .password-box {
          margin-top: 20px;
          display: none;
          animation: fadeIn 0.4s ease;
        }

        input {
          width: 80%;
          padding: 10px;
          margin-top: 8px;
          border-radius: 6px;
          border: 1px solid #ccc;
          outline: none;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .save-btn {
          background-color: #0984e3;
          margin-top: 10px;
        }
        .save-btn:hover {
          background-color: #0652DD;
          transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="profile-box">
    <h2>üë§ User Profile</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>

    <!-- Password Change Section -->
    <div class="password-box" id="passwordBox">
        <h3>üîë Change Password</h3>
        <input type="password" id="newPassword" placeholder="Enter new password"><br>
        <input type="password" id="confirmPassword" placeholder="Confirm new password"><br>
        <button class="save-btn" onclick="updatePassword()">Save Password</button>
    </div>

    <div class="btn-container">
        <button class="back-btn" onclick="goBack()">‚¨Ö Go Back</button>
        <button class="change-btn" onclick="showPasswordBox()">üîë Change Password</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    async function loadProfile() {
      const username = localStorage.getItem("username");
      if (!username) {
        alert("No user logged in!");
        window.location.href = "Auth.html";
        return;
      }

      try {
        const response = await fetch(`http://localhost:8080/api/auth/profile/${username}`);
        if (response.ok) {
          const user = await response.json();
          document.getElementById("username").innerText = user.username || "Not found";
          document.getElementById("email").innerText = user.email || "Not found";
        } else {
          alert("‚ö†Ô∏è Unable to load profile!");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Server error");
      }
    }

    function showPasswordBox() {
      const box = document.getElementById("passwordBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    async function updatePassword() {
      const username = localStorage.getItem("username");
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!newPassword || !confirmPassword) {
        alert("Please fill both fields!");
        return;
      }
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch(`http://localhost:8080/api/auth/updatePassword/${username}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: newPassword })
        });

        if (response.ok) {
          alert("‚úÖ Password changed successfully!");
          document.getElementById("newPassword").value = "";
          document.getElementById("confirmPassword").value = "";
          document.getElementById("passwordBox").style.display = "none";
        } else {
          const text = await response.text();
          alert("‚ùå Error: " + text);
        }
      } catch (error) {
        alert("Server error while changing password");
      }
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "Auth.html";
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadProfile();
</script>
</body>
</html>
